<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brixi UI</title>
        <meta name="description" content="A sleek & slender design system built on web components." />
        <link rel="alternate icon" href="/static/favicon.png" />
        <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />

        <script type="module">
            if (location.origin.indexOf("localhost") === -1 && "serviceWorker" in navigator) {
                navigator.serviceWorker.register("/service-worker.js", { scope: "/" });
                navigator.serviceWorker.ready.then(async (registration) => {
                    await import("/service-worker-assets.js?t=" + Date.now());
                    if (self.manifest.version !== localStorage.getItem("version")) {
                        registration.active.postMessage(self.manifest);
                        localStorage.setItem("version", self.manifest.version);
                    }
                });
            }
        </script>
        <script>
            (function () {
                var redirect = sessionStorage.redirect;
                delete sessionStorage.redirect;
                if (redirect && redirect != location.href) {
                    history.replaceState(null, null, redirect);
                }
            })();
        </script>

        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/framework-core.css" />
        <link rel="stylesheet" href="/css/core.css" />
        <link rel="stylesheet" href="/css/brixi.css" />
        <link rel="stylesheet" href="/css/base-layout.css" />
        <link rel="stylesheet" href="/css/button.css" />
        <link rel="stylesheet" href="/css/generic-list.css" />
        <link rel="stylesheet" href="/css/tooltip.css" />

        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
        <script type="module" src="/js/bootstrap.js"></script>
        <script type="module" src="/js/tooltipper.js"></script>
        <script type="module" src="/js/soundscape.js"></script>

        <meta property="og:url" content="https://ui.brixi.dev/" />
