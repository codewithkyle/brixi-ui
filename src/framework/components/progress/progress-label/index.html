<script type="module">
    import Component from "/progress-label.js";
    const example = new Component({
        total: 100,
        title: "Example label",
        subtitle: "0 of 100",
        tickCallback: (num) => {
            example.setProgress(`${num} of 100`);
        },
        finishedCallback: () => {
            alert("Finished");
            example.reset();
        },
    });
    document.body.appendChild(example);
    setInterval(() => {
        example.tick();
    }, 150);
</script>
