<script type="module">
    import Component from "/progress-toast.js";
    const example = new Component({
        total: 1000,
        title: "Downloading message data",
        subtitle: "0 of 1000",
        tickCallback: (num) => {
            example.setProgress(`${num} of 1000`);
        },
        finishedCallback: () => {
            example.reset();
        },
    });
    document.body.appendChild(example);
    setInterval(() => {
        example.tick();
    }, 150);
</script>
