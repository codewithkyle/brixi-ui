<script type="module">
    import Component from "/js/progress-badge.js";
    const example = new Component({
        total: 100,
        label: "Saving",
        finishedCallback: () => {
            alert("Finished");
            example.reset();
        },
    });
    document.body.appendChild(example);
    setInterval(() => {
        example.tick();
    }, 150);
</script>
