<script type="module">
    import Component from "/download-button.js";
    const example = new Component({
        color: "white",
        label: "Download image",
        url: "https://i.ytimg.com/vi/eZlxkhnC8vs/maxresdefault.jpg",
        callback: (blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.download = "dank-meme.jpg";
            a.href = url;
            a.target = "_blank";
            a.click();
            URL.revokeObjectURL(url);
        },
    });
    document.body.appendChild(example);
</script>
