
<div class="w-full text-center">
    <button sfx="button" kind="solid" color="primary" class="m-0.5 bttn js-bttn-general">Trigger snackbar</button>
    <script type="module">
        import notifications from "/notifications.js";
        document.body.querySelector(".js-bttn-general").addEventListener("click", () => {
            notifications.snackbar("You did something that triggered this response.");
        });
    </script>
</div>
<link href="/button.css" rel="stylesheet">
<link href="/snackbar.css" rel="stylesheet">
