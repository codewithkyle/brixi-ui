<brixi-progress-label
    data-total="100"
    data-title="Example label"
    data-subtitle="0 of 100"
></brixi-progress-label>

<script>
    const example = document.querySelector("brixi-progress-label");
    example.addEventListener('tick', (e) => {
        example.setProgress(`${e.detail.tick} of 100`);
    });
    example.addEventListener('finished', (e) => {
        alert("Finished");
        example.reset();
    });
    setInterval(() => {
        example?.progress();
    }, 150);
</script>
