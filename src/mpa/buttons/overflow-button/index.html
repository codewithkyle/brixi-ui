<overflow-button 
    css="button"
    class="bttn" 
    kind="text" 
    color="grey" 
    shape="round" 
    icon="center" 
    size="default"
    x-data="{ open: false }"
    x-on:click="open = !open; $refs.overflowMenu.positionToElement($el);"
    x-on:click.outside="open = false"
>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
    <overflow-menu
        css="overflow-menu"
        web-component
        x-ref="overflowMenu"
        :class="{ 'is-visible': open }"
    >
        <button type="button">
            <span>Example</span>
        </button>
        <button type="button">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
            </i> 
            <span>Example</span>
        </button>
        <hr>
        <button type="button" class="danger">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </i> 
            <span>Example</span>
        </button>
    </overflow-menu>
</overflow-button>
