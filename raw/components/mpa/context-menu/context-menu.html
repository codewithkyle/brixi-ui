        <span>Back</span>
    </button>
    <button sfx="button" type="button" data-index="1">
        <span>Forward</span>
    </button>
    <button sfx="button" type="button" data-index="2">
        <span>Reload</span>
        <span class="font-grey-400">Ctrl+R</span>
    </button>
    <hr>
    <button sfx="button" type="button" data-index="4">
        <span>Action 1</span>
    </button>
    <button sfx="button" type="button" data-index="5" data-is-mouse-over="0">
        <span>Action 2</span>
    </button>
