<script>
    const example = document.querySelector("progress-badge");
    example.addEventListener("finished", (e) => {
        alert("Finished");
        e.currentTarget.reset();
    });
    example.addEventListener("tick", (e) => {
        console.log(e.detail.tick);
    });
    setInterval(() => {
        example?.tick();
    }, 150);
</script>
