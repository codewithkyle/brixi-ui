<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module">
        import soundscape from "/js/soundscape.js";
        soundscape.load();
    </script>
    <script type="module" src="/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/progress-label.css">
    <script type="module" src="/js/progress-label.js"></script>
</head>
<body>
    <progress-label
    data-total="100"
    data-title="Example label"
    data-subtitle="0 of 100"
></progress-label>

<script>
    const example = document.querySelector("progress-label");
    example.addEventListener('tick', (e) => {
        example.setProgress(`${e.detail.tick} of 100`);
    });
    example.addEventListener('finished', (e) => {
        alert("Finished");
        example.reset();
    });
    setInterval(() => {
        example?.tick();
    }, 150);
</script>

</body>
</html>
