<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module">
        import soundscape from "/js/soundscape.js";
        soundscape.load();
    </script>
    <script type="module" src="/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/form.css">
    <script type="module" src="/js/form.js"></script>
</head>
<body>
    <example-component></example-component>

<script type="module">
    import { html, render } from "/js/lit-html.js";
    import { cache } from "/js/cache.js";
    import Input from "/js/input.js";
    import EmailInput from "/js/email-input.js";
    import PhoneInput from "/js/phone-input.js";
    import SubmitButton from "/js/submit-button.js";
    import Select from "/js/select.js";
    import Component from "/js/component.js";
    import Checkbox from "/js/checkbox.js";

    class Example extends Component{
        constructor(){
            super();
            this.favFruit = true;
            this.render();
        }
        render(){
            const view = html`
                <div grid="columns 1 gap-1.5">
                    ${new Input({
                        name: "name",
                        label: "Full Name",
                        required: true,
                        autocomplete: "name",
                    })}
                    ${new EmailInput({
                        name: "email",
                        label: "Email Address",
                        required: true,
                    })}
                    ${new PhoneInput({
                        name: "phone",
                        label: "Phone Number",
                        required: true,
                    })}
                    <select-component
                        data-label="Favorite Ice Cream"
                        data-name="iceCream"
                        data-options='${JSON.stringify([
                            {
                                label: "",
                                value: null,
                            },
                            {
                                label: "Chocolate",
                                value: "chocolate",
                            },
                            {
                                label: "Vanilla",
                                value: "vanilla",
                            },
                            {
                                label: "Strawberry",
                                value: "strawberry",
                            },
                        ])}'
                    ></select-component>
                    ${new Checkbox({
                        name: "fruit",
                        label: "Fruit are better than vegetables?",
                        checked: this.favFruit,
                        callback: (checked) => {
                            this.favFruit = checked;
                            this.render();
                        },
                    })}
                    ${cache(this.favFruit ? html`
                        <select-component
                            data-label="Favorite Fruit"
                            data-name="fruit"
                            data-options='${JSON.stringify([
                                {
                                    label: "",
                                    value: null,
                                },
                                {
                                    label: "Apples",
                                    value: "apples",
                                },
                                {
                                    label: "Pears",
                                    value: "pears",
                                },
                                {
                                    label: "Bananas",
                                    value: "bananas",
                                },
                            ])}'
                        ></select-component>
                    ` : html`
                        <select-component
                            data-label="Favorite Vegetable"
                            data-name="vegetable"
                            data-options="${JSON.stringify([
                                {
                                    label: "",
                                    value: null,
                                },
                                {
                                    label: "Carrots",
                                    value: "carrots",
                                },
                                {
                                    label: "Peas",
                                    value: "peas",
                                },
                                {
                                    label: "Broccoli",
                                    value: "broccoli",
                                },
                            ])}"
                        >
                        </select-component>
                    `)}
                </div>
                <div class="w-full mt-1.5">
                    ${new SubmitButton({
                        label: "Submit",
                    })}
                </div>
            `;
            this.className = "p-2 border-solid border-grey-300 border-1 radius-0.5 w-411 block";
            render(view, this);
        }
    }
    customElements.define("example-component", Example);
</script>

</body>
</html>
