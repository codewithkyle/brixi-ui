<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module">
        import soundscape from "/js/soundscape.js";
        soundscape.load();
    </script>
    <script type="module" src="/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/divider.css">
    <script type="module" src="/js/divider.js"></script>
</head>
<body>
    <divider-component
    data-color="primary"
    class="mb-4"
></divider-component>

<divider-component
    data-label="Solid Divider"
    data-color="success"
    class="mb-4"
></divider-component>

<divider-component
    data-label="Solid Divider"
    data-color="danger"
    class="mb-4"
></divider-component>

<divider-component
    data-label="Solid Divider"
    data-color="warning"
    class="mb-4"
></divider-component>

<divider-component
    data-label="Dashed Divider"
    data-color="grey"
    data-type="dashed"
    class="mb-4"
></divider-component>

<script type="module" src="/js/divider.js"></script>

</body>
</html>
