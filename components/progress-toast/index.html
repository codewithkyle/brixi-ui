<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module" src="/js/soundscape.js"></script>
    <script type="module" src="/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/progress-toast.css">
    <script type="module" src="/js/progress-toast.js"></script>
</head>
<body>
    <script type="module">
    import Component from "/js/progress-toast.js";
    const example = new Component({
        total: 1000,
        title: "Downloading messages",
        subtitle: "0 of 1000",
        tickCallback: (num) => {
            example.setProgress(`${num} of 1000`);
        },
        finishedCallback: () => {
            alert("Finished downloading messages");
        },
    });
    document.body.appendChild(example);
    setInterval(() => {
        example.tick();
    }, 150);
</script>

</body>
</html>
