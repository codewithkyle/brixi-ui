<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module">
        import soundscape from "/js/soundscape.js";
        soundscape.load();
    </script>
    <script type="module" src="/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/button.css">
    <script type="module" src="/js/button.js"></script>
</head>
<body>
    <div class="text-center mb-0.5" flex="row nowrap items-center">
    <button-component 
        class="m-0.5"
        data-label="Exmaple"
        data-kind="solid"
        data-color="primary"
        data-icon='<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-box-multiple" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M7 3m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z"></path><path d="M17 17v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h2"></path></svg>'
    >
    </button-component>
    <button sfx="button" class="bttn m-0.5" kind="solid" color="danger">Example</button>
    <button sfx="button" class="bttn m-0.5" kind="solid" color="grey" icon="right">
        <span>Example</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-box-multiple" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
           <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
           <path d="M7 3m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z"></path>
           <path d="M17 17v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h2"></path>
        </svg>
    </button>
</div>
<div class="text-center mb-1" flex="row nowrap items-center">
    <button sfx="button" class="bttn m-0.5" kind="outline" color="primary">Example</button>
    <button sfx="button" class="bttn m-0.5" kind="outline" color="danger">Example</button>
    <button sfx="button" class="bttn m-0.5" kind="outline" color="grey">Example</button>
</div>
<div class="text-center mb-1" flex="row nowrap items-center">
    <button sfx="button" class="bttn m-0.5" kind="dashed" color="primary">Example</button>
    <button sfx="button" class="bttn m-0.5" kind="dashed" color="danger">Example</button>
    <button sfx="button" class="bttn m-0.5" kind="dashed" color="grey">Example</button>
</div>
<div class="text-center mb-1" flex="row nowrap items-center">
    <button sfx="button" class="bttn m-0.5" kind="text" color="primary">Example</button>
    <button sfx="button" class="bttn m-0.5" kind="text" color="danger">Example</button>
    <button sfx="button" class="bttn m-0.5" kind="text" color="grey">Example</button>
</div>

<button-component
    data-color="grey"
    data-shape="round"
    data-kind="text"
    data-icon-position="center"
    data-icon='<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>'
></button-component>


</body>
</html>
