<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module" src="/js/soundscape.js"></script>
    <script type="module" src="/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/steps.css">
    <script type="module" src="/js/steps.js"></script>
</head>
<body>
    <script type="module">
    import Component from "/js/steps.js";
    const example = new Component({
        step: "profile",
        steps: [
            {
                label: "Create account",
                description: "Vitae sed mi luctus laoreet.",
                name: "create",
            },
            {
                label: "Profile information",
                description: "Cursus semper viverra facilisis et et some more.",
                name: "profile",
            },
            {
                label: "Business information",
                description: "Penatibus eu quis ante.",
                name: "business",
            },
            {
                label: "Review",
                name: "review",
            },
        ],
        callback: (step) => {
            console.log(step);
        },
    });
    document.body.appendChild(example);
    const example2 = new Component({
        step: "profile",
        layout: "horizontal",
        steps: [
            {
                label: "Create account",
                description: "Vitae sed mi luctus laoreet.",
                name: "create",
            },
            {
                label: "Profile information",
                description: "Cursus semper viverra facilisis et et some more.",
                name: "profile",
            },
            {
                label: "Review",
                name: "review",
            },
        ],
        callback: (step) => {
            console.log(step);
        },
    });
    example2.classList.add("mt-2");
    document.body.appendChild(example2);
</script>

</body>
</html>
