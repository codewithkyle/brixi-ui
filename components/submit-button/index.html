<html lang="en">
<head>

    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">

        import soundscape from "/js/soundscape.js";

<body>
    <script type="module">
    import Component from "/js/submit-button.js";
    const example = new Component({
        label: "Create Account",
        icon: `<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 5l0 14"></path><path d="M5 12l14 0"></path></svg>`,
        callback: () => {
            setTimeout(() => {
                example.trigger("STOP");
            }, 5000);
        }
    });
    document.body.appendChild(example);
</script>

</body>
</html>
