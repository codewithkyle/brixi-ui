<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module">
        import soundscape from "/js/soundscape.js";
        soundscape.load();
    </script>
    <script type="module" src="/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/filter-chip.css">
    <script type="module" src="/js/filter-chip.js"></script>
</head>
<body>
    <div id="container" flex="row nowrap items-center"></div>
<script type="module">
    import Component from "/js/filter-chip.js";
    const container = document.getElementById("container");
    const chips = ["Tacos", "Burritos", "Quesadillas"];
    chips.map(chip => {
        const example = new Component({
            label: chip,
            value: chip,
            callback: (value, checked) => {
                console.log(value, checked);
            },
            class: "mr-0.5",
        });
        container.appendChild(example);
    });
</script>

</body>
</html>
