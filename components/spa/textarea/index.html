<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module">
        import soundscape from "/spa/js/soundscape.js";
        soundscape.load();
    </script>
    <script type="module" src="/spa/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/textarea.css">
    <script type="module" src="/spa/js/textarea.js"></script>
</head>
<body>
    <textarea-component
    data-label="Example"
    data-required="true"
    data-name="example"
    data-instructions="This is an <a class='link' href='https://example.com' target='_blank'>example</a> input."
    data-placeholder="Send a message to our support team..."
    data-rows="3"
    data-maxlength="250"
    class="mb-2"
></textarea-component>

<textarea-component
    data-label="Example"
    data-required="true"
    data-name="example"
    data-instructions="This is an <a class='link' href='https://example.com' target='_blank'>example</a> input."
    data-placeholder="Send a message to our support team..."
    data-rows="3"
    data-maxlength="250"
    data-read-only="true"
    data-value="This is a read-only input."
    class="mb-2"
></textarea-component>

<textarea-component
    data-label="Example"
    data-required="true"
    data-name="example"
    data-rows="3"
    data-disabled="true"
></textarea-component>

<link href="/css/link.css" rel="stylesheet" />

<script>
    const textarea = document.querySelector("textarea-component");
    textarea.addEventListener("input", (e) => {
        console.log("input", e.detail);
    });
    textarea.addEventListener("focus", (e) => {
        console.log("focus", e.detail);
    });
    textarea.addEventListener("blur", (e) => {
        console.log("blur", e.detail);
    });
</script>

</body>
</html>
