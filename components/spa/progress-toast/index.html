<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module">
        import soundscape from "/spa/js/soundscape.js";
        soundscape.load();
    </script>
    <script type="module" src="/spa/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/progress-toast.css">
    <script type="module" src="/spa/js/progress-toast.js"></script>
</head>
<body>
    <brixi-progress-toast
    data-title="Downloading messages"
    data-subtitle="0 of 1000"
    data-total="1000"
></brixi-progress-toast>

<script>
    const example = document.querySelector("brixi-progress-toast");
    example.addEventListener("tick", (e) => {
        example.setProgress(`${e.detail.tick} of 1000`);
    });
    setInterval(() => {
        example?.progress(10);
    }, 150);
</script>

</body>
</html>
