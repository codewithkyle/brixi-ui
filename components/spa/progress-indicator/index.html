<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module">
        import soundscape from "/spa/js/soundscape.js";
        soundscape.load();
    </script>
    <script type="module" src="/spa/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/progress-indicator.css">
    <script type="module" src="/spa/js/progress-indicator.js"></script>
</head>
<body>
    <brixi-progress-indicator
    data-total="100"
></brixi-progress-indicator>

<brixi-progress-indicator
    data-total="100"
    data-color="primary"
></brixi-progress-indicator>

<brixi-progress-indicator
    data-total="100"
    data-color="success"
></brixi-progress-indicator>

<brixi-progress-indicator
    data-total="100"
    data-color="warning"
></brixi-progress-indicator>

<brixi-progress-indicator
    data-total="100"
    data-color="danger"
></brixi-progress-indicator>

<script>
    const indicators = document.querySelectorAll('brixi-progress-indicator');
    setInterval(() => {
        indicators.forEach((element) => {
            if (element?.progress) element.progress();
        });
    }, 150);
</script>

</body>
</html>
