<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <script type="module">
        import soundscape from "/spa/js/soundscape.js";
        soundscape.load();
    </script>
    <script type="module" src="/spa/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/number-input.css">
    <script type="module" src="/spa/js/number-input.js"></script>
</head>
<body>
    <number-input-component
    data-label="Example"
    data-required="true"
    data-instructions="This is an example input."
    data-step="5"
    data-min="-50"
    data-max="50"
    data-value="5"
    data-name="example"
></number-input-component>

<script>
    const inputComponent = document.querySelector('number-input-component');
    inputComponent.addEventListener('input', (event) => {
        console.log(event.detail)
    });
    inputComponent.addEventListener('focus', (event) => {
        console.log(event.detail);
    });
    inputComponent.addEventListener('blur', (event) => {
        console.log(event.detail);
    });
</script>

</body>
</html>
