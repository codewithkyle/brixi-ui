<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <script type="module" src="/spa/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/textarea.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <script type="module">
        import { configure, update, mount, css } from "https://cdn.jsdelivr.net/npm/@codewithkyle/lazy-loader@1/lazy-loader.min.mjs";
        configure({
            jsDir: "/mpa/js",
            cssDir: "/css",
            default: "eager"
        });
    </script>
    <script type="module">
        import notifications from "/spa/js/alerts.js";
        window.addEventListener("alert:toast", (e) => {
            notifications.toast(e.detail)
        });
        window.addEventListener("alert:snackbar", (e) => {
            notifications.snackbar(e.detail)
        });
        window.addEventListener("alert:info", (e) => {
            notifications.alert(e.detail.title, e.detail.message);
        });
        window.addEventListener("alert:success", (e) => {
            notifications.success(e.detail.title, e.detail.message);
        });
        window.addEventListener("alert:warn", (e) => {
            notifications.warn(e.detail.title, e.detail.message);
        });
        window.addEventListener("alert:error", (e) => {
            notifications.error(e.detail.title, e.detail.message);
        });
    </script>
</head>
<body>
    <brixi-textarea state="IDLING" css="link" web-component class="mb-1">
    <label for="demo1">Example</label>
    <p>This is an <a class="link" href="https://example.com" target="_blank">example</a> input.</p>
    <textarea 
        placeholder="Send a message to our support team..."
        autocomplete="off" 
        rows="3" 
        maxlength="250" 
        minlength="0" 
        name="example" 
        id="demo1" 
        required
    ></textarea>
</brixi-textarea>

<brixi-textarea 
    state="IDLING" 
    css="link button toast" 
    web-component 
    class="mb-1"
    x-data=""
>
    <label for="demo2">Example</label>
    <p>This is an <a class="link" href="https://example.com" target="_blank">example</a> input.</p>
    <textarea 
        autocomplete="off" 
        rows="3" 
        name="example" 
        id="demo2" 
        readonly
        x-ref="demo2"
    >Click to copy this read only text!</textarea>
    <button 
        class="bttn absolute r-0 b-0" 
        kind="text" 
        color="primary" 
        size="slim" 
        icon="center" 
        shape="round"
        dull
        type="button"
        x-on:click="window.navigator.clipboard.writeText($refs.demo2.value).then(()=>{ $dispatch('alert:toast', 'Copied to clpboard') });"
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M8 8m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"></path>
            <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2"></path>
        </svg>
    </button>
</brixi-textarea>

<brixi-textarea state="DISABLED" css="link" web-component>
    <label for="demo3">Example</label>
    <p>This is an <a class="link" href="https://example.com" target="_blank">example</a> input.</p>
    <textarea 
        placeholder="Send a message to our support team..."
        autocomplete="off" 
        rows="3" 
        maxlength="250" 
        minlength="0" 
        name="example" 
        id="demo3" 
        disabled
    ></textarea>
</brixi-textarea>

</body>
</html>
