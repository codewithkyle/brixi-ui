<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <script type="module" src="/spa/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/button.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <script type="module">
        import { configure, update, mount, css } from "https://cdn.jsdelivr.net/npm/@codewithkyle/lazy-loader@1/lazy-loader.min.mjs";
        configure({
            jsDir: "/mpa/js",
            cssDir: "/css",
            default: "eager"
        });
    </script>
    <script type="module">
        import notifications from "/spa/js/alerts.js";
        window.addEventListener("alert:toast", (e) => {
            notifications.toast(e.detail)
        });
    </script>
</head>
<body>
    <div class="text-center mb-0.5" flex="row nowrap items-center">
    <button class="bttn m-0.5" color="primary" size="default" kind="solid" shape="default" type="button" icon="left">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-box-multiple" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M7 3m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z"></path><path d="M17 17v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h2"></path></svg>
        <span>Exmaple</span>
    </button>
    <button class="bttn m-0.5" kind="solid" color="danger">Example</button>
    <button class="bttn m-0.5" kind="solid" color="warning">Example</button>
    <button class="bttn m-0.5" kind="solid" color="success">Example</button>
    <button class="bttn m-0.5" kind="solid" color="grey" icon="right">
        <span>Example</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-box-multiple" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M7 3m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z"></path>
            <path d="M17 17v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h2"></path>
        </svg>
    </button>
    <button dull class="bttn m-0.5" kind="solid" color="danger">Example</button>
    <button dull class="bttn m-0.5" kind="solid" color="primary">Example</button>
    <button dull class="bttn m-0.5" kind="solid" color="success">Example</button>
    <button dull class="bttn m-0.5" kind="solid" color="warning">Example</button>
</div>
<div class="text-center mb-1" flex="row nowrap items-center">
    <button class="bttn m-0.5" kind="outline" color="primary">Example</button>
    <button class="bttn m-0.5" kind="outline" color="danger">Example</button>
    <button class="bttn m-0.5" kind="outline" color="grey">Example</button>
    <button dull class="bttn m-0.5" kind="outline" color="primary">Example</button>
    <button dull class="bttn m-0.5" kind="outline" color="danger">Example</button>
    <button dull class="bttn m-0.5" kind="outline" color="success">Example</button>
    <button dull class="bttn m-0.5" kind="outline" color="warning">Example</button>
</div>
<div class="text-center mb-1" flex="row nowrap items-center">
    <button class="bttn m-0.5" kind="dashed" color="primary">Example</button>
    <button class="bttn m-0.5" kind="dashed" color="danger">Example</button>
    <button class="bttn m-0.5" kind="dashed" color="grey">Example</button>
    <button dull class="bttn m-0.5" kind="dashed" color="primary">Example</button>
    <button dull class="bttn m-0.5" kind="dashed" color="danger">Example</button>
</div>
<div class="text-center mb-1" flex="row nowrap items-center">
    <button class="bttn m-0.5" kind="text" color="primary">Example</button>
    <button class="bttn m-0.5" kind="text" color="danger">Example</button>
    <button class="bttn m-0.5" kind="text" color="grey">Example</button>
    <button dull class="bttn m-0.5" kind="text" color="primary">Example</button>
    <button dull class="bttn m-0.5" kind="text" color="danger">Example</button>
    <button dull class="bttn m-0.5" kind="text" color="success">Example</button>
    <button dull class="bttn m-0.5" kind="text" color="warning">Example</button>
</div>
<div class="text-center mb-1 mt-1" flex="row nowrap items-center">
    <button class="bttn" color="grey" size="default" kind="text" shape="round" type="button" icon="center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
    </button>
    <button class="bttn" color="primary" size="default" kind="text" shape="round" type="button" icon="center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
    </button>
    <button class="bttn" color="danger" size="default" kind="text" shape="round" type="button" icon="center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
    </button>
    <button class="bttn" color="warning" size="default" kind="text" shape="round" type="button" icon="center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
    </button>
    <button class="bttn" color="success" size="default" kind="text" shape="round" type="button" icon="center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
    </button>
</div>
<div class="text-center mb-1 mt-1" flex="row nowrap items-center">
    <button disabled class="bttn m-0.5" kind="solid" color="warning">Example</button>
    <button disabled class="bttn m-0.5" kind="outline" color="warning">Example</button>
    <button disabled class="bttn m-0.5" kind="dashed" color="warning">Example</button>
    <button disabled class="bttn m-0.5" kind="text" color="warning">Example</button>
</div>

</body>
</html>
