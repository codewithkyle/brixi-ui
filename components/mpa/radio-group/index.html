<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixi UI</title>
    <meta name="description" content="A sleek & slender design system built on web components.">
    <link rel="alternate icon" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework-core.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/brixi.css">
    <link rel="stylesheet" href="/css/component-layout.css">
    <script type="module" src="/spa/js/tooltipper.js"></script>
    <link rel="stylesheet" href="/css/radio-group.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <script type="module">
        import { configure, update, mount, css } from "https://cdn.jsdelivr.net/npm/@codewithkyle/lazy-loader@1/lazy-loader.min.mjs";
        configure({
            jsDir: "/mpa/js",
            cssDir: "/css",
            default: "eager"
        });
    </script>
    <script type="module">
        import notifications from "/spa/js/alerts.js";
        window.addEventListener("alert:toast", (e) => {
            notifications.toast(e.detail)
        });
        window.addEventListener("alert:snackbar", (e) => {
            notifications.snackbar(e.detail)
        });
        window.addEventListener("alert:info", (e) => {
            notifications.alert(e.detail.title, e.detail.message);
        });
        window.addEventListener("alert:success", (e) => {
            notifications.success(e.detail.title, e.detail.message);
        });
        window.addEventListener("alert:warn", (e) => {
            notifications.warn(e.detail.title, e.detail.message);
        });
        window.addEventListener("alert:error", (e) => {
            notifications.error(e.detail.title, e.detail.message);
        });
    </script>
</head>
<body>
    <brixi-radio-group state="IDLING" css="radio">
    <p>
        <strong>Example</strong>
        Lorem ipsum and wat knot...
    </p>
    <brixi-radio>
        <div class="inline-block mr-auto">
            <input type="radio" name="example" id="demo1" value="example">
            <label for="demo1">
                <i tabindex="0" role="button" aria-label="click to check the option Example"></i>
                <span>Example</span>
            </label>
        </div>
    </brixi-radio>   
    <brixi-radio>
        <div class="inline-block mr-auto">
            <input type="radio" name="example" id="demo2" value="example2">
            <label for="demo2">
                <i tabindex="0" role="button" aria-label="click to check the option Example"></i>
                <span>Example</span>
            </label>
        </div>
    </brixi-radio>   
    <brixi-radio>
        <div class="inline-block mr-auto">
            <input type="radio" name="example" id="demo3" value="example3">
            <label for="demo3">
                <i tabindex="0" role="button" aria-label="click to check the option Example"></i>
                <span>Example</span>
            </label>
        </div>
    </brixi-radio>   
</brixi-radio-group>

<brixi-radio-group state="DISABLED" css="radio" class="mt-1">
    <p>
        <strong>Example</strong>
        Lorem ipsum and wat knot...
    </p>
    <brixi-radio>
        <div class="inline-block mr-auto">
            <input type="radio" name="example" id="demo4" value="example" disabled>
            <label for="demo4">
                <i tabindex="0" role="button" aria-label="click to check the option Example"></i>
                <span>Example</span>
            </label>
        </div>
    </brixi-radio>   
    <brixi-radio>
        <div class="inline-block mr-auto">
            <input type="radio" name="example" id="demo5" value="example2" disabled>
            <label for="demo5">
                <i tabindex="0" role="button" aria-label="click to check the option Example"></i>
                <span>Example</span>
            </label>
        </div>
    </brixi-radio>   
    <brixi-radio>
        <div class="inline-block mr-auto">
            <input type="radio" name="example" id="demo6" value="example3" disabled>
            <label for="demo6">
                <i tabindex="0" role="button" aria-label="click to check the option Example"></i>
                <span>Example</span>
            </label>
        </div>
    </brixi-radio>   
</brixi-radio-group>

</body>
</html>
